    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg  bg-success">
            <div class="container-fluid">
              <div>
                <img class="d-flex ms-4" src="./images/logo.png" alt="not loading">
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="signup.html">Signup</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="districts.html" >Districts</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

    <div class="container mx-auto bg-dark p-4  " style="max-width: 800px;">
        <form action="login.html" class="row ">
            <div class="mb-1 d-flex justify-content-center"><h4 style="color: rgb(54, 203, 121);">SIGNUP</h4>
            </div>
            <div class="alog mb-3 d-flex justify-content-end"><p>Already have an account? <a href="login.html">Login</a></p> </div>
          <div class="col-md-6">
          <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control mb-2" id="firstname" onkeyup="return firstName()" placeholder="4-20 letters" aria-label="First name"><span id="fnAlert"></span>
          </div>
          <div class="col-md-6" >
          <label  for="last name" class="form-label">Last Name</label>
            <input type="text" class="form-control mb-2" id="lastname" onkeyup="return lastName()" placeholder="1-10 letters" aria-label="Last name"><span id="lnAlert"></span>
          </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="text" class="form-control mb-2" id="inputEmail4" onkeyup="return emailId()"><span id="mailAlert"></span>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control mb-2"  onkeyup="return phoneNumber()" data-mdb-input-mask="+91" placeholder="XXX XXX XXXX"/><span id="pnAlert"></span>
              </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control mb-2"  placeholder="must be 8-20 characters" id="inputPassword4" onkeyup="return password()"><span class="view-password" onclick="togglePasswordVisibility()">ðŸ”’</span><span id="pAlert"></span>
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirm Password</label>
            <input type="password" class="form-control mb-2" id="inputPassword" placeholder="Re-enter password" onkeyup="return confirmPassword()"><span id="cpAlert"></span>
          </div>
      
            <div class="col-12 mb-5">
              <div class="form-check ">
                <input class="form-check-input" type="checkbox" id="gridCheck" onsubmit="return checkBox()">
                <label class="form-check-label" for="gridCheck">
                  I have read and agree to the privacy policy
                </label>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-success "  onclick="return signIn()">Sign in</button><span id="bttn"></span>
            </div>
          </form>
          </div>
          <script src="signupScript.js"></script>
      <footer class="mt-3">
            <p class="foot">copyright @ 2023</p>
          </footer>

          
    
</body>
</html>
