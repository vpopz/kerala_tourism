<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
              <div>
                <img class="d-flex ms-4" src="./images/logo.png" alt="not loading">
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="signup.html">Signup</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="districts.html" >Districts</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

    <div class="container mx-auto bg-dark p-5 " style="max-width: 800px;">
        <form class="row g-3">
            <div class="mb-1 d-flex justify-content-center"><h4>SIGNUP</h4>
            </div>
            <div class="alog mb-3 d-flex justify-content-end"><p>Already have an account? <a href="login.html">Login</a></p> </div>
          <div class="col-md-5">
          <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" aria-label="First name">
          </div>
          <div class="col-md-5 ">
          <label for="last name" class="form-label">Last Name</label>
            <input type="text" class="form-control" aria-label="Last name">
          </div>
            <div class="col-md-5">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-4">
                <label class="form-label" for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" data-mdb-input-mask="+91" placeholder="+91"/>
              </div>
            <div class="col-md-4">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="must be 8-20 long. characters" id="inputPassword4">
            </div>
            <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
      
            <div class="col-12 mb-5">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I have read and agree to the privacy policy
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success">Sign in</button>
            </div>
          </form>
          </div>

      <footer class="mt-3">
            <p class="foot">copyright @ 2023</p>
          </footer>
    
</body>
</html>
