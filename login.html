<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-success">
            <div class="container-fluid">
              <div>
                <img class="d-flex ms-4" src="./images/logo.png" alt="not loading">
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                  <li class="nav-item">

                    <a class="nav-link" href="districts.html ">Districts</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

<div class="container mx-auto  bg-dark p-5 " style="max-width: 600px; margin-bottom: 69px;">

  <div class="row">
    <div class="col d-flex justify-content-center mb-4"><h1><i>Welcome to Kerala tourism</i> </h1></div>
  </div>
  <form action="districts.html">
    <div class="mb-1">
      <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
      <input type="email" class="form-control" placeholder="enter registered email" id="exampleInputEmail1" onkeyup="return emailValid()" aria-describedby="emailHelp">
      <span id="emailAlert"></span>
  </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
      <input type="password" class="form-control" placeholder="8-20 characters" id="exampleInputPassword1" onkeyup="return passwordValid()">
      <span id="passwordAlert" ></span>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" onsubmit="return checkBox()" class="form-check-input" id="exampleCheck1"><span id="cbox"></span>
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <button type="submit" onclick="return validate()"  class="btn btn-primary">Login</button><span id="btnAlert"></span><br><br>
    <a id="anc" href="signup.html">Create an account?</a><br>
    <a id="anc" href="#">forgot Password</a>

  </form>
  
</div>
</div>
<script src="loginScript.js"></script>

<footer class="d-flex justify-content-center bg-success" style=" position: relative;">
